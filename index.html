<body>

  <script>
    const consoleEl = document.getElementById("console");

    const userInput = document.getElementById("user-input");

    function sleep(ms) {
      return new Promise(resolve => setTimeout(resolve, ms));
    }

    async function typeWriter(text, speed = 40) {
      for (let char of text) {
        consoleEl.innerHTML += char;
        window.scrollTo(0, document.body.scrollHeight);
        await sleep(speed);
      }
    }

    async function askQuestion() {
      await typeWriter("üëâ Do you wanna hear something paglachoda? (yes/no): ", 50);

          if (e.key === "Enter") {
            const input = userInput.value.trim();
            inputLine.style.display = "none";
            consoleEl.innerHTML += input + "\n";
            userInput.value = "";
            userInput.removeEventListener("keydown", handler);
            resolve(input.toLowerCase());
          }
        });
      });
    }
